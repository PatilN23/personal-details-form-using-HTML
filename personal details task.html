<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details </title>
</head>

<body>
    <center>
        <h2>Personal details</h2>
        <form>
            <label for="fname">Name :</label>
            <input type="text" name="fname" id="fname"><br><br>

            <label for="password">Password</label>
            <input type="text" name="password" id="password"><br><br>

            <label for="email">Email id:</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="gender">Gender</label><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male"><br>

            <label for="female">female</label>
            <input type="radio" name="gender" id="female"><br><br>

            <label for="Contact">Contact</label>
            <input type="text" name="Contact" id="Contact"><br>

            <h3>Educational Qualification</h3><br>
            <label for="degree">Degree </label>
            <select name="degree" id="degree">
                <option value="Btech">Btech</option>
                <option value="BE">BE</option>
            </select><br><br>

            <label for="Engineering">Engineering</label>
            <select name="Engineering" id="Engineering">
               
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="E&TC Engineering">E&TC Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Automobile Engineering">Automobile Engineering</option>
                <option value="civil Engineering">civil Engineering</option>
            </select><br><br>
            <label for="hobbies">Hobbies : </label>

            <label for="playing chess">playing chess</label>
            <input type="checkbox" name="playing chess" id="playing chess">

            <label for="reading books">Reading Books</label>
            <input type="checkbox" name="reading books" id="reading books"><br><br>

            <h3>Address</h3>
            <label for="address"></label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>

        </form>
    </center>
</body>

</html>
